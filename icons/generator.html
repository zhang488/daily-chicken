<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <title>生成图标 - 每日鸡血</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #1a1a1a;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }

    h1 {
      margin-bottom: 20px;
      color: #ff1744;
      text-shadow: 0 0 10px rgba(255, 23, 68, 0.5);
    }

    p {
      color: #b0b0b0;
      margin-bottom: 30px;
    }

    .canvas-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      background: #242424;
      padding: 30px;
      border-radius: 16px;
      border: 1px solid #333;
    }

    .canvas-item {
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    canvas {
      /*棋盘格背景，显示透明效果*/
      background-image: linear-gradient(45deg, #333 25%, transparent 25%), linear-gradient(-45deg, #333 25%, transparent 25%), linear-gradient(45deg, transparent 75%, #333 75%), linear-gradient(-45deg, transparent 75%, #333 75%);
      background-size: 20px 20px;
      background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
      margin-bottom: 10px;
    }

    .label {
      margin-top: 5px;
      color: #757575;
      font-size: 12px;
    }

    .download-btn {
      margin-top: 10px;
      padding: 8px 16px;
      background: linear-gradient(135deg, #b71c1c, #ff1744);
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
      font-weight: bold;
      transition: all 0.2s;
    }

    .download-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(255, 23, 68, 0.4);
    }

    .note {
      margin-top: 30px;
      padding: 16px;
      background: rgba(255, 23, 68, 0.1);
      border: 1px solid rgba(255, 23, 68, 0.3);
      border-radius: 8px;
      max-width: 600px;
      color: #ff8a80;
      font-size: 14px;
    }

    code {
      background: rgba(0, 0, 0, 0.3);
      padding: 2px 6px;
      border-radius: 4px;
      color: #fff;
    }
  </style>
</head>

<body>
  <h1>每日鸡血 - 图标生成器</h1>
  <p>能量核心图标（背景透明）</p>

  <div class="canvas-container">
    <div class="canvas-item">
      <canvas id="canvas16" width="16" height="16"></canvas>
      <div class="label">16x16</div>
      <button class="download-btn" onclick="downloadPNG(16)">下载</button>
    </div>
    <div class="canvas-item">
      <canvas id="canvas48" width="48" height="48"></canvas>
      <div class="label">48x48</div>
      <button class="download-btn" onclick="downloadPNG(48)">下载</button>
    </div>
    <div class="canvas-item">
      <canvas id="canvas128" width="128" height="128"></canvas>
      <div class="label">128x128</div>
      <button class="download-btn" onclick="downloadPNG(128)">下载</button>
    </div>
  </div>

  <div class="note">
    <strong>说明：</strong>
    请点击上方按钮下载新的图标文件，并替换 <code>icons</code> 文件夹中的对应文件：
    <br><code>icon16.png</code>、<code>icon48.png</code>、<code>icon128.png</code>
  </div>

  <script>
    // SVG 内容 (与 icon.svg 保持一致)
    const svgContent = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="energyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd740"/>
      <stop offset="50%" style="stop-color:#ffab00"/>
      <stop offset="100%" style="stop-color:#ff6d00"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  <circle cx="64" cy="64" r="56" fill="none" stroke="#ff1744" stroke-width="4" stroke-dasharray="8,6" filter="url(#glow)"/>
  <g transform="translate(64, 64)">
    <path d="M-22 -32 L-22 36 L22 36 L22 -32 L14 -42 L-14 -42 Z" fill="#d50000" stroke="#b71c1c" stroke-width="2"/>
    <rect x="-16" y="-30" width="32" height="60" fill="url(#energyGrad)"/>
    <rect x="-8" y="-20" width="16" height="40" fill="#ffffff" opacity="0.9" filter="url(#glow)"/>
    <path d="M-22 -32 L-14 -42 L14 -42 L22 -32" fill="none" stroke="#ff8a80" stroke-width="2"/>
  </g>
</svg>`;

    function drawIcon(size) {
      const canvas = document.getElementById('canvas' + size);
      const ctx = canvas.getContext('2d');

      const img = new Image();
      const svgBlob = new Blob([svgContent], { type: 'image/svg+xml;charset=utf-8' });
      const url = URL.createObjectURL(svgBlob);

      img.onload = function () {
        ctx.clearRect(0, 0, size, size);
        ctx.drawImage(img, 0, 0, size, size);
        URL.revokeObjectURL(url);
      };

      img.src = url;
    }

    function downloadPNG(size) {
      const canvas = document.getElementById('canvas' + size);
      const link = document.createElement('a');
      link.download = 'icon' + size + '.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    }

    // 绘制所有图标
    window.onload = function () {
      [16, 48, 128].forEach(drawIcon);
    };
  </script>
</body>

</html>
