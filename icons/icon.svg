<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <linearGradient id="energyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffd740"/> <!-- 亮黄 -->
      <stop offset="50%" style="stop-color:#ffab00"/> <!-- 琥珀色 -->
      <stop offset="100%" style="stop-color:#ff6d00"/> <!-- 深橙 -->
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>

  <!-- 外圈：红色虚线光环 -->
  <circle cx="64" cy="64" r="56" fill="none" stroke="#ff1744" stroke-width="4" stroke-dasharray="8,6" filter="url(#glow)">
    <animateTransform attributeName="transform" type="rotate" from="0 64 64" to="360 64 64" dur="30s" repeatCount="indefinite"/>
  </circle>

  <!-- 主体：能量核心 -->
  <g transform="translate(64, 64)">
    <!-- 外壳底座 (深红/橙色) -->
    <path d="M-22 -32 L-22 36 L22 36 L22 -32 L14 -42 L-14 -42 Z" fill="#d50000" stroke="#b71c1c" stroke-width="2"/>
    
    <!-- 内部能量槽 (黄色渐变) -->
    <rect x="-16" y="-30" width="32" height="60" fill="url(#energyGrad)"/>
    
    <!-- 核心高光 (纯白脉冲) -->
    <rect x="-8" y="-20" width="16" height="40" fill="#ffffff" opacity="0.9" filter="url(#glow)">
      <animate attributeName="opacity" values="0.7;1;0.7" dur="1.5s" repeatCount="indefinite"/>
    </rect>
    
    <!-- 顶部装饰细节 -->
    <path d="M-22 -32 L-14 -42 L14 -42 L22 -32" fill="none" stroke="#ff8a80" stroke-width="2"/>
  </g>
</svg>