<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <!-- 背景 -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a1a"/>
      <stop offset="100%" style="stop-color:#2d2d2d"/>
    </linearGradient>
    <linearGradient id="fireGrad" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6f00"/>
      <stop offset="50%" style="stop-color:#e53935"/>
      <stop offset="100%" style="stop-color:#ffca28"/>
    </linearGradient>
  </defs>

  <!-- 圆形背景 -->
  <circle cx="64" cy="64" r="60" fill="url(#bgGrad)" stroke="#e53935" stroke-width="2"/>

  <!-- 火焰图标 -->
  <g transform="translate(64, 64)">
    <!-- 外层火焰 -->
    <path d="M0 -35 C-20 -20 -30 0 -25 20 C-20 35 0 45 0 45 C0 45 20 35 25 20 C30 0 20 -20 0 -35"
          fill="url(#fireGrad)" opacity="0.9">
      <animate attributeName="d"
               dur="1s"
               repeatCount="indefinite"
               values="M0 -35 C-20 -20 -30 0 -25 20 C-20 35 0 45 0 45 C0 45 20 35 25 20 C30 0 20 -20 0 -35;
                       M0 -38 C-22 -22 -32 2 -23 22 C-18 38 0 48 0 48 C0 48 18 38 23 22 C32 2 22 -22 0 -38;
                       M0 -35 C-20 -20 -30 0 -25 20 C-20 35 0 45 0 45 C0 45 20 35 25 20 C30 0 20 -20 0 -35"/>
    </path>
    <!-- 内层火焰 -->
    <path d="M0 -20 C-12 -10 -18 5 -14 18 C-10 25 0 32 0 32 C0 32 10 25 14 18 C18 5 12 -10 0 -20"
          fill="#ffca28" opacity="0.8">
      <animate attributeName="d"
               dur="0.8s"
               repeatCount="indefinite"
               values="M0 -20 C-12 -10 -18 5 -14 18 C-10 25 0 32 0 32 C0 32 10 25 14 18 C18 5 12 -10 0 -20;
                       M0 -23 C-14 -12 -20 7 -12 20 C-8 28 0 35 0 35 C0 35 8 28 12 20 C20 7 14 -12 0 -23;
                       M0 -20 C-12 -10 -18 5 -14 18 C-10 25 0 32 0 32 C0 32 10 25 14 18 C18 5 12 -10 0 -20"/>
    </path>
    <!-- 中心高光 -->
    <ellipse cx="0" cy="15" rx="8" ry="5" fill="#fff" opacity="0.3"/>
  </g>
</svg>
