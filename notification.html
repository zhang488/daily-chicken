<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>每日鸡血</title>
  <link rel="stylesheet" href="styles/notification.css">
  <style>
    * {
      margin: 0 !important;
      padding: 0 !important;
    }

    html,
    body {
      margin: 0 !important;
      padding: 0 !important;
      width: 100% !important;
      height: 100% !important;
      overflow: hidden !important;
    }

    #card {
      margin: 0 !important;
    }
  </style>
</head>

<body>
  <div class="card" id="card">
    <!-- 关闭按钮 -->
    <button class="close-btn" id="closeBtn">×</button>

    <!-- 内容区域 -->
    <div class="card-body">
      <div class="content-badge" id="contentType">
        <span class="badge-dot"></span>
        <span id="badgeText">每日金句</span>
      </div>

      <!-- 名言 -->
      <div class="content-wrapper" id="quoteContent">
        <p class="quote-text">"</p>
        <p class="quote-content" id="quoteText"></p>
        <p class="quote-author" id="quoteAuthor"></p>
      </div>

      <!-- 故事 -->
      <div class="content-wrapper" id="storyContent">
        <h2 class="story-title" id="storyTitle"></h2>
        <p class="story-text" id="storyText"></p>
      </div>
    </div>

    <!-- 底部按钮 -->
    <div class="card-footer">
      <button class="btn btn-secondary" id="refreshBtn">
        <svg viewBox="0 0 24 24" width="16" height="16">
          <path fill="currentColor"
            d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z" />
        </svg>
        换一批
      </button>
      <button class="btn btn-primary" id="copyBtn">
        <svg viewBox="0 0 24 24" width="16" height="16">
          <path fill="currentColor"
            d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z" />
        </svg>
        复制
      </button>
    </div>
  </div>

  <div class="toast" id="toast"></div>
  <script src="notification.js"></script>
</body>

</html>
